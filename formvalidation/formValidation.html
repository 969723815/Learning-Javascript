<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="../../imgs/mywebsite.ico" type="image/x-icon">
    <link href="formValidation.css" rel="stylesheet" />
    <script src="formValidation.js" charset="UTF-8" type="text/javascript"></script>
    <title>Form Validation</title>
</head>
<body>
<div id="form">
    <form>
        <ul>
            <li style="margin-bottom: 10px;font-weight: bold;">欢迎注册</li>
            <li><label for="username">用户名：</label></li>
            <li><input type="text" placeholder="用户名" id="username"/><span></span></li>
            <li><label for="pwd">密码：</label></li>
            <li><input id="pwd" type="password" placeholder="密码" name="pwd"/><span></span></li>
            <li><label for="email">邮箱：</label></li>
            <li><input id="email" type="text" placeholder="email" /><span></span></li>
            <li><input type="submit" value="提交" id="submit"></li>
        </ul>
    </form>
</div>

</body>
</html>
